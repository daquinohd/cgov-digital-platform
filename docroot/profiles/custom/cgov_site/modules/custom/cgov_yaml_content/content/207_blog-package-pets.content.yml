## Pets Blog Series
- entity: 'node'
  type: 'cgov_blog_series'
  title: 'Pets Blog Series'
  langcode: en
  status: 1
  moderation_state:
    value: 'published'
  field_pretty_url:
    value: 'blog'
  field_page_description:
    value: 'pets blog series'
  field_browser_title:
    value: 'Pets Blog Series'
  field_card_title:
    value: 'Pets Blog Series'
  field_feature_card_description:
    value: 'Pets Blog Series'
  field_public_use: 1
  field_search_engine_restrictions: 0
  field_about_blog:
    value: 'A blog featuring news about pets.'
  field_site_section:
    - '#process':
        callback: 'reference'
        args:
          - 'taxonomy_term'
          - vid: 'cgov_site_sections'
            computed_path: '/pets'
