  title__ES:
    value: 'Blog de mascotas serie'
  field_browser_title__ES:
    value: 'Blog de mascotas serie'
  field_card_title__ES:
    value: 'Blog de mascotas serie'
  field_feature_card_description__ES:
    value: 'Un blog con noticias sobre mascotas.'
  field_pretty_url__ES:
    value: 'blog-mascotas'
  field_site_section__ES:
    - '#process':
        callback: 'reference'
        args:
          - 'taxonomy_term'
          - vid: 'cgov_site_sections'
            computed_path: '/espanol/instituto'
  field_about_blog__ES:
    value: 'Un blog con noticias sobre mascotas.'
  field_archive_group_by__ES:
    value: 'year'

## Pets blog categories
- entity: 'taxonomy_term'
  vid: 'cgov_blog_topics'
  name: 'Mammals'
  description: 
    value: |
      Mammals (from Latin mamma "breast") are vertebrate animals constituting the class Mammalia (/məˈmeɪliə/), and characterized by the presence of mammary glands which in females produce milk.
  field_topic_pretty_url:
    value: 'mammals'
  field_owner_blog:
    - target_type: 'node'
      '#process':
        callback: 'reference'
        args:
          - 'node'
          - type: 'cgov_blog_series'
            title: 'Pets Blog Series'
  name__ES:
    value: 'Mammalia'
  description__ES:
    value: |
      Los mamíferos (Mammalia) son una clase de vertebrados amniotas homeotermos (de «sangre caliente») que poseen glándulas mamarias productoras de leche.
  field_topic_pretty_url__ES:
    value: 'mammalia'
  field_owner_blog__ES:
    - target_type: 'node'
      '#process':
        callback: 'reference'
        args:
          - 'node'
          - type: 'cgov_blog_series'
            title: 'Blog de mascotas serie'

