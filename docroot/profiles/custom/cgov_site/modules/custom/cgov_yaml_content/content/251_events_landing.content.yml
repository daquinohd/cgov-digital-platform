## "Events" landing page
- entity: "node"
  type: "cgov_mini_landing"
  langcode: en
  status: 1
  moderation_state:
    value: 'published'
  title: "Events"
  field_short_title:
    value: "Events"
  field_site_section:
    - '#process':
        callback: 'reference'
        args:
          - 'taxonomy_term'
          - vid: 'cgov_site_sections'
            name: 'News & Events'
  field_page_description:
    value: 'events landing page'
  field_pretty_url:
    value: 'events'
  field_landing_contents:
    - entity: 'paragraph'
      type: "cgov_dynamic_list"
      field_source_view:
        - target_id: cgov_events
          display_id: block_events_future
          data: |
            a:5:{s:5:"pager";s:4:"some";s:8:"argument";s:0:"";s:5:"limit";s:1:"3";s:6:"offset";N;s:5:"title";i:0;}
      field_view_more_text:
        value: "View all upcoming events >"
      field_view_more_link:
        - entity: "node"
          type: "cgov_home_landing"
          title: "Upcoming Events"
    - entity: 'paragraph'
      type: "cgov_dynamic_list"
      field_source_view:
        - target_id: cgov_events
          display_id: block_events_past
          data: |
            a:5:{s:5:"pager";s:4:"some";s:8:"argument";s:0:"";s:5:"limit";s:1:"3";s:6:"offset";N;s:5:"title";i:0;}
      field_view_more_text:
        value: "View all past events >"
      field_view_more_link:
        - entity: "node"
          type: "cgov_home_landing"
          title: "Previous Events"
