          - 'node'
          - type: 'cgov_blog_series'
            title: 'Pets Blog Series'
  field_browser_title:
    value: 'Horned Frogs Mascot Revealed as Lizard'
  body:
    - format: 'full_html'
      value: |
        <p>Dallas, TX – When the Horned Frogs of TCU face the Wisconsin Badgers in the Rose Bowl on New Year's Day, millions of football fans across the nation may be surprised to discover that the TCU mascot is actually a lizard that many Texans call a toad. KERA's Rob Tranchin brings us the story.</p>
        <p>"You can't blame Texas Christian University for not calling its fighting Frogs football team, but that's one of the popular names for the actual creature that serves as TCU's mascot."</p>
        <p>TCU Environmental Studies professor Tony Burgess:</p>
        <p>"The frog comes from the fact that it's all warty and knobby and spiny and looked more like a toad, but if you actually look at it, it's a lizard. It's not a frog at all. And they're made to look like rocks. So their idea is to stay still, disappear, keep relatively invisible until something smaller than they are that looks edible, especially harvester ants, comes along and then they can lap them up."</p>
  field_page_description:
    value: 'The TCU mascot is actually a lizard that many Texans call a toad.'
