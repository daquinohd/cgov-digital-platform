  field_browser_title__ES:
    value: 'El Gato Gordo, Nueva York'
  body__ES:
    - format: 'full_html'
      value: |
        <p>La ciudad de Nueva York es un lugar con muchos gatos gordos bien dotados, pero también es un lugar con un gato gordo muy bien alimentado, del tipo de cuatro patas. </p>
        <p>Animal Care Centers of NYC ha puesto en adopción a un felino blanco y negro llamado Barsik, que pesa 41 libras. </p>
        <p>Barsik, un pelirrojo doméstico de 5 años, llegó al refugio de Manhattan el sábado, dejado por los dueños que se fueron de la ciudad. Él ha tomado una vivienda en una oficina del personal porque es demasiado grande para contener una de las jaulas del refugio. </p>
        <p>Katy Hansen de NYCACC le dijo al Daily News que el gato es tan dulce como grande. "Claramente se siente incómodo y no le gusta que lo levanten, como se puede imaginar", dijo. "Eso, combinado con el nuevo entorno, haría que cualquiera se pusiera de mal humor, pero él no está de ninguna manera irritable". Cuanto más tiempo han interactuado los humanos con él, más fácil se ha vuelto cuidar de él." </p>
  field_page_description__ES:
    value: 'Un felino que pesa 41 libras.'
  field_feature_card_description__ES:
