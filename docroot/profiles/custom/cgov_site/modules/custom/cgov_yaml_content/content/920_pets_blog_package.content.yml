  field_browser_title:
    value: 'New York City shelter seeks home for 41-pound cat'
  body:
    - format: 'full_html'
      value: |
        <p>New York City is a place with many well-heeled fat cats but it is also a place with one really well-fed fat cat -- of the four-legged kind.</p>
        <p>Animal Care Centers of NYC has put up for adoption a black and white feline named Barsik who tips the scale at 41 pounds.</p>
        <p>Barsik, a 5-year-old domestic short-hair, came to the Manhattan shelter Saturday, dropped off by owners leaving town. He has taken up living quarters in a staff office because he's too big to hold in one of the shelter’s cages.</p>
        <p>NYCACC'’s Katy Hansen told the Daily News the cat is as sweet as he is large. “He’s clearly uncomfortable and doesn’t like to be lifted, as you can imagine,” she said. “That, combined with the new environment, would make anyone cranky, but he’s not cranky at all. The longer humans have interacted with him, the easier it has become to care for him.”</p>
