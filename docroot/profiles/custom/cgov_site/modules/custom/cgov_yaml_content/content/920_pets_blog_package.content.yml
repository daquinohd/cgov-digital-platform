- entity: 'node'
  type: 'cgov_blog_post'
  title: 'Maine lawmakers end the flap over Maine’s state bird'
  langcode: en
  status: 1
  moderation_state:
    value: 'published'
  field_blog_series:
    - target_type: 'node'
      '#process':
        callback: 'reference'
        args:
          - 'node'
          - type: 'cgov_blog_series'
            title: 'Pets Blog Series'
  field_browser_title:
    value: 'Maine lawmakers end the flap over Maine’s state bird'
  body:
    - format: 'full_html'
      value: |
        <p>The Maine state bird will remain the chickadee – not the boreal chickadee or the black-capped chickadee or any other specific species of chickadee, just “the chickadee.”</p>
        <p>A bill brought to the Maine Legislature by fourth-graders at Margaret Chase Smith School in Skowhegan that would have clearly identified which species of chickadee is Maine’s state bird was killed Wednesday by the Legislature’s Joint Standing Committee on State and Local Government in its work session by a unanimous 10-0 vote.</p>
        <p>A 1927 state statute lists only the generic “chickadee” as the Maine state bird, but it is believed that lawmakers at the time intended the black-capped chickadee, which adorns the regular license plate on Maine passenger vehicles. The boreal chickadee lives in the deep woods of Maine and is less common.</p>
        <p>Only two members of the public testified in favor of the bill, including Nick Lund of Maine Audubon, who asked that the committee consider giving Maine its own state bird rather than have people assume it shares the black-capped chickadee with Massachusetts.</p>
  field_page_description:
    value: 'A legislative committee unanimously votes to kill a bill that would have required lawmakers to choose a specific species of chickadee – black-capped or boreal.'
  field_feature_card_description:
    value: 'A legislative committee unanimously votes to kill a bill that would have required lawmakers to choose a specific species of chickadee – black-capped or boreal.'
  field_list_description:
    value: 'A legislative committee unanimously votes to kill a bill that would have required lawmakers to choose a specific species of chickadee – black-capped or boreal.'
  field_pretty_url:
    value: 'maine-bird'
  field_public_use: 1
  field_search_engine_restrictions: 0
  field_date_posted:
    value: '2020-02-01'
  field_image_article:
    - target_type: 'media'
      '#process':
        callback: 'reference'
        args:
          - 'media'
          - bundle: 'cgov_image'
            name: 'Ocean Sunset View Mykonos'
  field_blog_topics:
    - '#process':
        callback: 'reference'
        args:
          - 'taxonomy_term'
          - vid: 'cgov_blog_topics'
            name: 'Birds'
  title__ES:
    value: 'Los legisladores de Maine le dan un nombre al pájaro estatal de Maine'
  field_blog_series__ES:
    - target_type: 'node'
      '#process':
        callback: 'reference'
        args:
          - 'node'
          - type: 'cgov_blog_series'
            title: 'Blog de mascotas serie'
  field_browser_title__ES:
    value: 'Los legisladores de Maine le dan un nombre al pájaro estatal de Maine'
  body__ES:
    - format: 'full_html'
      value: |
        <p> El ave del estado de Maine seguirá siendo el chickadee, no el chickadee boreal o el chickadee con gorra negra o cualquier otra especie específica de chickadee, simplemente "el chickadee". </p>
        <p> Un proyecto de ley presentado a la Legislatura de Maine por estudiantes de cuarto grado en la Escuela Margaret Chase Smith en Skowhegan, que habría identificado claramente qué especie de chickadee es la ave estatal de Maine que fue asesinada el miércoles por el Comité Permanente Conjunto de la Legislatura sobre el Gobierno del Estado y Local en su sesión de trabajo por unanimidad de 10-0 votos. </p>
        <p> Un estatuto del estado de 1927 enumera solo al "chickadee" genérico como el ave del estado de Maine, pero se cree que los legisladores en ese momento se propusieron al chickadee de cabeza negra, que adorna la placa regular de los vehículos de pasajeros de Maine. El polluelo boreal vive en los bosques profundos de Maine y es menos común. </p>
        <p> Solo dos miembros del público declararon a favor del proyecto de ley, incluido Nick Lund de Maine Audubon, quien solicitó que el comité considere darle a Maine su propia ave estatal en lugar de que la gente asuma que comparte el chickadee de cabeza negra con Massachusetts. </p>
  field_page_description__ES:
    value: 'Un comité legislativo vota por unanimidad para anular un proyecto de ley que habría requerido a los legisladores elegir una especie específica de chickadee: de cabeza negra o boreal.'
  field_feature_card_description__ES:
    value: 'Un comité legislativo vota por unanimidad para anular un proyecto de ley que habría requerido a los legisladores elegir una especie específica de chickadee: de cabeza negra o boreal.'
  field_list_description__ES:
