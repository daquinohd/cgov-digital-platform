  body:
    - format: 'full_html'
      value: |
        <p>CORAL SPRINGS, Fla. - George Woods was home in Coral Springs when he heard Freckles, his dog, was barking nonstop just before dawn.</p>
        <p>Coral Springs residents are about a two-hour walk away from the Everglades Wildlife Management Area. This is why it's not unusual for alligators to come knocking.</p>
        <p>Woods said he wasn't expecting a 7-foot, 8-inch gator to be three feet away from his door. "It really wasn't a sense of fright," he said. "It was more like a shock."</p>
        <p>Woods called police, who summoned the Gator Boys professional trappers. It took them about six minutes to secure the gator.</p>
