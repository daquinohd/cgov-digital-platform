- entity: 'node'
  type: 'cgov_blog_post'
  title: 'Horned Frogs Mascot Revealed as Lizard'
  langcode: en
  status: 1
  moderation_state:
    value: 'published'
  field_blog_series:
    - target_type: 'node'
      '#process':
        callback: 'reference'
